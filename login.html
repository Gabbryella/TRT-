<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/en/b/b2/Adelaide_train_logo.svg" type="image/x-icon">
    <title>Modern Login Page | AsmrProg</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="myForm">
                <h1>Create Account</h1>
                
                <span>or use your email for registeration</span>
                <input type="text" id="prenom" placeholder="PrÃ©nom">
                <input type="text" id="nom" placeholder="Nom">
                <input type="email" id="mail" placeholder="Email">
                <input type="password1" id="password1" placeholder="Mot de passe">
                <input type="password2" id="password2" placeholder="Confirmez le mot de passe">
                <a href="accueil.html"><button type="sign-up">Sign Up</button></a>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
               <a href="accueil.html"><button>Sign In</button></a> 
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
